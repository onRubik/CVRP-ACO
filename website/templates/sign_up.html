{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block body_class %}class="d-flex align-items-center justify-content-center py-4 bg-body-tertiary"{% endblock %}
{% block additional_head %}
<style>
  html,
  body {
    height: 100%;
  }

  .form-signin {
    max-width: 330px;
    padding: 1rem;
  }

  .form-signin .form-floating:focus-within {
    z-index: 2;
  }

  .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .form-signin input[type="text"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
  
  .form-signin input[type="password1"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }

  .form-signin input[type="password2"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
</style>
{% endblock %}
{% block content %}
<main class="form-signin">
    <form method="POST">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
    
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" name="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name">
            <label for="firstname">First name</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
            <label for="password1">Enter password</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
            <label for="password2">Confirm password</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
        <div>
            <a class="nav-item nav-link" id="login" href="/login">Login</a>
        </div>
    </form>
</main>
{% endblock %}
