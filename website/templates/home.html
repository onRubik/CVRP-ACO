{% extends "base.html" %} 
{% block title %}Home{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h1 class="text-center">Attach CSV File</h1>
        <form method="POST" action="{{ url_for('views.home') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Attach CSV File:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".csv" required>
            </div>
            <div class="form-group">
                <label for="origin">Origin Point:</label>
                <input type="text" class="form-control" id="origin" name="origin" required>
            </div>
            <div class="form-group">
                <label for="max_pallets">Max Pallets:</label>
                <input type="number" class="form-control" id="max_pallets" name="max_pallets" required>
            </div>
            <div class="form-group">
                <label for="max_pounds">Max Pounds:</label>
                <input type="number" step="0.01" class="form-control" id="max_pounds" name="max_pounds" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" name="process_cluster">Process Clustering</button>
                <button type="submit" class="btn btn-primary" name="process_tsp">Process TSP</button>
                <button type="submit" class="btn btn-primary" name="process_vrp">Process VRP</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
