<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <label>Select CSV: </label>
        <input type="file" id="csvfile" onchange="loadFile(event);">
        <br><br>
        <section class="csv-details">
            <h4>Column headers: </h4>
            <div id="head-text-div" class="textarea" contenteditable></div>
            <br><br>
            <h4>Values: </h4>
            <div id="text-div" class="textarea" contenteditable></div>
            <br><br>
        </section>
        <textarea id="original" class="hidden"></textarea>
    </div>
</body>
</html>
