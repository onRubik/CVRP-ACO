<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="src/main.css">
  <script defer src="src/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">
    <label>Select CSV: </label>
    <input type="file" id="csvfile" onchange="loadFile(event);">
    <br><br>
    <section class="csv-details">
      <h4>Column headers: </h4>
      <div id="head-text-div" class="textarea" contenteditable></div>
      <h4>Values: </h4>
      <div id="text-div" class="textarea" contenteditable></div>
      <br><br>
    </section>
    <textarea id="original" class="hidden"></textarea>
  </div>
  <div id="chartContainer" style="max-width: 100%; max-height: 80vh;">
    <canvas id="myChart"></canvas>
  </div>
  <script>
    function updateChartSize() {
      const chartContainer = document.getElementById("chartContainer");
      const canvas = document.getElementById("myChart");

      canvas.width = chartContainer.clientWidth;
      canvas.height = chartContainer.clientHeight;

      myChart.update();
    }

    window.addEventListener("resize", updateChartSize);
  </script>
</body>

</html>
